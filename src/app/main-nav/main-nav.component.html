<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer 
  class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Answer-Key</span>
     
    </mat-toolbar>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <span>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" id="button1" routerLink="/subject" routerLinkActive="active" type="submit">Upload </button>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" id="button2" routerLink="/update" routerLinkActive="active" type="submit">View All Questions</button>
  </span>
    </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
