<app-navbar></app-navbar>
<div class="full">






    <div align="center" id="title">
            <h2>Check Previous Upload</h2><br>



<div class="container"  [ngStyle]="setMyStyle()">
  
    
  <div class="form-group">
      <label for="sel1"><strong>Select exam:</strong></label>
<strong><select class="form-control"  id="comment" placeholder="Select Exam" [(ngModel)]="uid">
  <option value="1">CT1</option>
  <option value="2">CT2</option>
  <option value="3">CT3</option>
  <option value="4">UNIVERSITY</option>
</select>
</strong>
<br>

     <input type="submit" class="btn btn-info" style="  background-color: #343a40;" (click)="submit()" value="Submit">
    
  </div><br>

  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

<div class="item">
  <table class="table table-striped" id="table" style="width:100%">
      <tr>
        <th>Exam</th>
        <th>Questions</th> 
        <th>Answers</th>
        <th>Edit</th>
      </tr>
        <tr *ngFor="let item of items; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.question}}</td>
          <td>{{item.answer}}</td>
          <td>
            <!-- <button class="btn"  routerLink="/edit/{{subject_code}}/{{item.id}}"  routerLinkActive="active" type="submit"></button> -->
            <i style='font-size:24px' class='fas' routerLink="/edit/{{subject_code}}/{{item.uid}}"  routerLinkActive="active">&#xf044;</i>
          </td>
        </tr>
        
</table>      
</div>
</div>

</div>
