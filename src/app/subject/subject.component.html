

<div align="center" style="width:60%">
  <div class="md-form">
      <input type="search" [(ngModel)]="searchText" placeholder="Search text">
    </div>
    <ul *ngFor="let data of dataset | filter: searchText">
      <li>{{data.subject_code}}&emsp;{{data.name}} || <a routerLink="/upload/{{data.subject_code}}" routerLinkActive="active">Upload</a> || <a routerLink="/update/{{data.subject_code}}" routerLinkActive="active">Previous</a> </li>
    </ul>
</div>
