
<div class="full">
  <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
           <img src="logo.png" id="logo1">
          
    
          </div>
          <ul class="nav navbar-nav navbar-right">
              <img src="logo2.png" id="logo2">
            </ul>
    
          
        </div>
      </nav>
          <div class="row" >
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           
                  <h5 class="card-title text-center" id="head">Welcome</h5>
                 
                    <div class="form-label-group">
                        <strong>  <label for="inputEmail">Name</label></strong> 
                            <input type="text" id="inputName" class="form-control" placeholder="Full Name " [(ngModel)]="name" required > 
                                
                              </div>
                    <div class="form-label-group">
                        <strong>    <label for="inputEmail">Email address</label></strong> 
                      <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail"  pattern="[a-z0-9._%+-]+@[ktr]+\.[a-z]{2,}$"  [(ngModel)]="email" required autofocus>
                      
                    </div><br>
                  
                   
                           <strong><label for="inputEmail">Select Branch:</label></strong>   
                            <select [(ngModel)]="department" class="form-control" id="sel1" required>
                                    <option>Select your Branch</option>
                              <option>IT</option>
                              <option>CSE</option>
                              <option>SE</option>
                
                            </select>
                            
                           
                     
                         
                       
      
                    <div class="form-label-group">
                        <strong>    <label for="inputPassword">Password</label></strong> 
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password " [(ngModel)]="password" required>
                     
                    </div>
      
            
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" id="button1" (click)="submit()" type="submit">Sign Up</button>
                    <hr class="my-4">
                  
                  
                </div>
              </div>
            </div>
