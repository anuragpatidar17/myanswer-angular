
<div class="full">
  <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
           <img src="logo.png" id="logo1">
          
    
          </div>
          <ul class="nav navbar-nav navbar-right">
              <img src="logo2.png" id="logo2">
            </ul>
    
          
        </div>
      </nav>
          <div class="row" >
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5" >
                <div class="card-body">
                  <h5 class="card-title text-center">Sign Up</h5>
                 
                    <div class="form-label-group">
                            <label for="inputEmail">Name</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Your Full Name " [(ngModel)]="name" required > 
                                
                              </div>
                    <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                      <input type="email" id="inputEmail" class="form-control" placeholder="Your E-Mail " [(ngModel)]="email" required autofocus>
                      
                    </div><br>
                  
                   
                            <label for="inputEmail">Select Branch:</label>  
                            <select [(ngModel)]="department" class="form-control" id="sel1" required>
                                    <option>Select your Branch</option>
                              <option>IT</option>
                              <option>CSE</option>
                              <option>SE</option>
                
                            </select>
                            
                           
                     
                         
                       
      
                    <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Your password " [(ngModel)]="password" required>
                     
                    </div>
      
            
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="submit()" type="submit">Sign Up</button>
                    <hr class="my-4">
                  
                  
                </div>
              </div>
            </div>
          </div>
       
        </div>
